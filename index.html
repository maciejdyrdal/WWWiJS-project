<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Game</title>
    </head>
    <body>
        <div class="actions">
            <div class="actions_top">
                <a class="action new" href="/">New</a>
                <a class="action join" href="">Join</a>
                <button class="action confirm" type="button">Move</button>
            </div>
            <div class="actions_movement_attack">
                <div class="directions">
                    <button class="choose_direction choose_north" type="button" data-direction="north">North</button>
                    <button class="choose_direction choose_east" type="button" data-direction="east">East</button>
                    <button class="choose_direction choose_south" type="button" data-direction="south">South</button>
                    <button class="choose_direction choose_west" type="button" data-direction="west">West</button>
                </div>
                <div class="attack">
                    <button class="is_attacking choose_attack" type="button" data-attack="attack">Attack</button>
                    <button class="is_attacking choose_no_attack" type="button" data-attack="dont_attack">Don't attack</button>
                </div>
            </div>
        </div>
        <div class="board"></div>
        <script src="main.js" type="module"></script>
    </body>
</html>
